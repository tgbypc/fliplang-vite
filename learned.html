<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Öğrenilenler | FlipLang</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              accent: "#F59E0B",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen flex flex-col">
    <!-- HEADER -->
    <header class="p-4 bg-white dark:bg-gray-800 shadow flex justify-between items-center">
      <a href="index.html" class="no-underline hover:no-underline">
        <h1 class="text-xl font-bold text-primary">📚 FlipLang</h1>
      </a>
      <div class="flex items-center gap-4">
        <button id="themeToggle" class="px-3 py-1 rounded bg-primary text-white text-sm">🌓 Tema</button>
      </div>
    </header>

    <!-- MAIN -->
    <main class="p-6 flex flex-col items-center gap-6 text-center flex-1">
      <h2 class="text-2xl font-bold text-primary">🎓 Öğrenilen Kelimeler</h2>
      <p class="text-gray-600 dark:text-gray-300 max-w-xl">
        Leitner sistemiyle öğrendiğin kelimeler burada listelenir. Aferin sana!
      </p>

      <div id="learnedProgress" class="w-full max-w-md bg-gray-200 dark:bg-gray-700 rounded-full h-4">
        <div id="learnedProgressBar" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
      </div>
      <p id="progressText" class="text-sm text-gray-600 dark:text-gray-300">0/0 kelime öğrenildi</p>

      <div class="flex gap-4">
        <button id="exportJson" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm">
          📁 JSON olarak dışa aktar
        </button>
        <button id="exportPdf" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded text-sm">
          🧾 PDF olarak dışa aktar
        </button>
      </div>

      <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded shadow p-4 overflow-hidden max-h-[60vh]">
        <div id="learnedContainer" class="flex flex-col gap-3 overflow-y-auto pr-2 max-h-[52vh] max-w-2xl mx-auto">
          <!-- Öğrenilen kartlar buraya eklenecek -->
        </div>
      </div>

      <p id="emptyMessage" class="text-gray-500 dark:text-gray-400 hidden">
        Henüz öğrenilen kelimen yok. FlipLang ile çalışmaya devam! 🚀
      </p>
    </main>

    <!-- FOOTER -->
    <footer class="p-4 text-center text-sm text-gray-500 dark:text-gray-400">
      © 2025 FlipLang. Tüm hakları saklıdır.
    </footer>

    <script type="module" src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="js/learned.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planlı Tekrarlar | FlipLang</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="text-xl font-bold text-primary">📚 FlipLang</h1>
    <a href="index.html" class="text-sm text-primary hover:underline">← Ana Sayfa</a>
  </header>

  <main class="flex-1 p-8 flex flex-col items-center justify-center">

    <h2 class="text-2xl font-bold text-primary mb-8">Tekrar Planın</h2>
  
    <div class="flex flex-col gap-4 w-full max-w-md">
  
      
  
      <!-- 3 Günlük Tekrar -->
      <div class="group p-6 rounded-xl shadow cursor-pointer bg-orange-400 hover:bg-orange-500 transition transform hover:scale-105 text-white">
        <h3 class="text-lg font-semibold mb-1 group-hover:text-white">📅 3 Günlük Tekrar</h3>
        <p class="text-gray-300 text-sm group-hover:text-white">3 gün sonra tekrar etmen gereken kelimeler.</p>
      </div>
  
      <!-- 7 Günlük Tekrar -->
      <div class="group p-6 rounded-xl shadow cursor-pointer bg-green-400 hover:bg-green-500 transition transform hover:scale-105 text-white">
        <h3 class="text-lg font-semibold mb-1 group-hover:text-white">🗓️ 7 Günlük Tekrar</h3>
        <p class="text-gray-300 text-sm group-hover:text-white">7 gün sonra tekrar etmen gereken kelimeler.</p>
      </div>
  
      <!-- 30 Günlük Tekrar -->
      <div class="group p-6 rounded-xl shadow cursor-pointer bg-blue-400 hover:bg-blue-500 transition transform hover:scale-105 text-white">
        <h3 class="text-lg font-semibold mb-1 group-hover:text-white">📆 30 Günlük Tekrar</h3>
        <p class="text-gray-300 text-sm group-hover:text-white">1 ay sonra tekrar etmen gereken kelimeler.</p>
      </div>
  
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm text-gray-500">
    © 2025 FlipLang. Tüm hakları saklıdır.
  </footer>

</body>

</html>

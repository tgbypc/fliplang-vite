<!DOCTYPE html>
<html lang="tr" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planlı Tekrarlar | FlipLang</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class", // <== Bu şart!
      theme: {
        extend: {
          colors: {
            primary: "#4F46E5",
            accent: "#F59E0B",
          },
        },
      },
    };
 
  </script>
</head>
<body class="min-h-screen font-sans text-gray-900 bg-white dark:bg-gray-900 dark:text-gray-100">
  <!-- Header -->
  <header class="p-4 bg-white dark:bg-gray-800 shadow flex justify-between items-center">
    <a href="index.html" class="no-underline hover:no-underline">
      <h1 class="text-xl font-bold text-primary">📚 FlipLang</h1>
    </a>
    <div class="flex items-center gap-4">
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 px-6 py-10 flex flex-col items-center justify-start gap-8 max-w-3xl mx-auto">
    <!-- Başlık -->
    <div class="text-center">
      <h2 class="text-4xl font-extrabold text-primary dark:text-indigo-300 mb-2">📚 Planlı Tekrarlar</h2>
      <p class="text-gray-600 dark:text-gray-300 text-sm">
        Leitner sistemine göre zamanı gelen kartları tekrar et. Hangi aralıkta tekrar yapmak istiyorsan seç!
      </p>
    </div>

    <!-- Kategori Butonları -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full">
      <button value="3" class="day-btn bg-orange-400 hover:bg-orange-500 text-white font-semibold py-4 rounded-xl shadow transition">
        📅 3 Günlük
      </button>
      <button value="7" class="day-btn bg-green-500 hover:bg-green-600 text-white font-semibold py-4 rounded-xl shadow transition">
        🗓️ 7 Günlük
      </button>
      <button value="30" class="day-btn bg-purple-500 hover:bg-purple-600 text-white font-semibold py-4 rounded-xl shadow transition">
        📆 30 Günlük
      </button>
    </div>

    <!-- Progress Alanı -->
    <div id="progressContainer" class="w-full max-w-md hidden">
      <div class="flex justify-between text-sm mb-1">
        <span id="progressText">İlerleme: 0%</span>
        <span id="progressCount">0/0</span>
      </div>
      <div class="w-full bg-gray-300 dark:bg-gray-700 rounded-full h-3">
        <div id="progressBar" class="h-3 bg-primary rounded-full transition-all" style="width: 0%"></div>
      </div>
    </div>

    <!-- Kart Gösterim Alanı -->
    <div id="cardContainer" class="relative w-full max-w-xl min-h-[200px]"></div>

    <!-- Tamamlandı Mesajı -->
    <div id="completionMessage" class="text-center text-lg text-green-600 dark:text-green-300 font-semibold hidden mt-6">
      🎉 Tüm kartlar tekrarlandı!
    </div>

    <!-- Bilgi Mesajı -->
    <div id="infoMessage" class="text-center text-sm text-blue-600 dark:text-blue-400 mt-4"></div>
  </main>

  <footer class="p-4 text-center text-sm text-gray-500 dark:text-gray-400">
    © 2025 FlipLang. Tüm hakları saklıdır.
  </footer>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/plans.js"></script>
</body>

</html>

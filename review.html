<!DOCTYPE html>
<html lang="tr" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bugünkü Tekrar | FlipLang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4F46E5",
            accent: "#F59E0B",
          },
        },
      },
    };
  </script>
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-gray-100 dark:from-gray-900 dark:to-gray-950 text-gray-900 dark:text-gray-100 flex flex-col font-sans">

  <!-- HEADER -->
  <header class="p-4 bg-white dark:bg-gray-800 shadow flex justify-between items-center">
    <a href="index.html" class="no-underline hover:no-underline">
      <h1 class="text-xl font-bold text-primary">📚 FlipLang</h1>
    </a>
   
  </header>

  <!-- MAIN -->
  <main class="flex-1 px-6 py-12 flex flex-col items-center justify-center">

    <h2 class="text-3xl font-extrabold text-primary dark:text-indigo-300 mb-6 tracking-tight">Bugünkü Tekrar</h2>

    <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">Günlük ilerlemen:</p>
    <div class="w-full max-w-md bg-gray-200 dark:bg-gray-700 rounded-full h-3 mb-4">
      <div id="progressBar" class="h-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded" style="width: 0%"></div>
    </div>
    <p id="progressText" class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-6">0 / 0 kelime tekrar edildi</p>

    <!-- Word Card -->
    <div id="wordContainer" class="w-full max-w-lg min-h-[200px] opacity-0 animate-fade-in-up bg-gradient-to-r from-purple-400 to-indigo-500 text-white dark:from-purple-700 dark:to-indigo-800 text-center p-8 rounded-2xl shadow-lg dark:shadow-indigo-900 transition transform hover:scale-[1.02]">
      <div class="text-5xl mb-4">📘</div>
      <div class="text-2xl font-bold text-white drop-shadow-lg mb-6" id="wordText">Bugün tekrar edilecek kelime yok.</div>

      <div id="actionButtons" class="hidden flex gap-4 justify-center mt-4">
        <button class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded shadow transition transform hover:scale-105">
          ✅ Biliyorum
        </button>
        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded shadow transition transform hover:scale-105">
          ❌ Bilmiyorum
        </button>
      </div>
    </div>

    <!-- Boş Gün Bilgisi -->
    <div id="emptyMessage" class="bg-blue-100 dark:bg-blue-800/30 text-blue-800 dark:text-blue-200 text-center p-4 rounded-xl shadow mt-8">
      📅 Bugün tekrar edecek kelimen yok gibi görünüyor.  
      <br />Yeni kelime eklemeye ne dersin?
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="p-4 text-center text-sm text-gray-500 dark:text-gray-400">
    © 2025 FlipLang. Tüm hakları saklıdır.
  </footer>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/review.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yeni Kelime Ekle | FlipLang</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="text-xl font-bold text-primary">📚 FlipLang</h1>
    <a href="index.html" class="text-sm text-primary hover:underline">← Ana Sayfa</a>
  </header>

  <!-- Main -->
  <main class="flex-1 p-8 flex flex-col items-center justify-center">

    <h2 class="text-2xl font-bold text-primary mb-8">Yeni Kelime Ekle</h2>

    <form id="addWordForm" class="bg-yellow-300 + hover:bg-yellow-400 p-6 rounded-xl shadow w-full max-w-md flex flex-col gap-4">
      <input type="text" id="frontInput" placeholder="İngilizce Kelime" required
        class="p-3 rounded text-gray-800 placeholder-gray-400 outline-none" />

      <input type="text" id="backInput" placeholder="Türkçe Karşılık" required
        class="p-3 rounded text-gray-800 placeholder-gray-400 outline-none" />

      <button type="submit"
        class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Ekle</button>

      <p id="successMessage" class="text-white-400 text-m hidden">✅ Kelime eklendi!</p>
    </form>

  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm text-gray-500">
    © 2025 FlipLang. Tüm hakları saklıdır.
  </footer>

  <script type="module" src="js/add.js"></script>
</body>

</html>

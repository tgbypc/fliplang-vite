<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipLang</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            accent: '#F59E0B',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <link rel="icon" href="assets/images/favicon.ico" />
</head>

<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="text-xl font-bold text-primary">📚 FlipLang</h1>
    <button id="themeToggle" class="text-sm bg-primary text-white px-3 py-1 rounded hover:bg-indigo-700 transition">
      🌗 Tema
    </button>
  </header>

  <!-- MAIN -->
  <main class="flex-1 p-8 flex flex-col items-center justify-center">

    <h2 class="text-2xl font-bold text-primary mb-8">Ne yapmak istersin?</h2>

    <div class="grid grid-cols-2 gap-6 w-full max-w-2xl">

      <!-- Bugünkü Tekrar -->
      <div onclick="location.href='review.html'"
        class="group bg-white p-6 rounded-xl shadow hover:shadow-lg cursor-pointer flex flex-col items-center justify-center transition transform hover:scale-105">
        <div class="text-4xl mb-2">🔁</div>
        <h3 class="text-lg font-semibold text-primary mb-1">Bugünkü Tekrar</h3>
        <p class="text-gray-500 text-sm group-hover:text-primary">Günlük kelimelerini tekrar et</p>
      </div>

      <!-- Planlı Tekrar -->
      <div onclick="location.href='plans.html'"
        class="group bg-white p-6 rounded-xl shadow hover:shadow-lg cursor-pointer flex flex-col items-center justify-center transition transform hover:scale-105">
        <div class="text-4xl mb-2">🗓️</div>
        <h3 class="text-lg font-semibold text-primary mb-1">Planlı Tekrarlar</h3>
        <p class="text-gray-500 text-sm group-hover:text-primary">3-7-30 gün tekrar planı</p>
      </div>

      <!-- Yeni Kelime -->
      <div onclick="location.href='add.html'"
        class="group bg-white p-6 rounded-xl shadow hover:shadow-lg cursor-pointer flex flex-col items-center justify-center transition transform hover:scale-105">
        <div class="text-4xl mb-2">➕</div>
        <h3 class="text-lg font-semibold text-primary mb-1">Yeni Kelime Ekle</h3>
        <p class="text-gray-500 text-sm group-hover:text-primary">Kendi kelimelerini oluştur</p>
      </div>

      <!-- Kartlarım -->
      <div onclick="location.href='cards.html'"
        class="group bg-white p-6 rounded-xl shadow hover:shadow-lg cursor-pointer flex flex-col items-center justify-center transition transform hover:scale-105">
        <div class="text-4xl mb-2">📚</div>
        <h3 class="text-lg font-semibold text-primary mb-1">Kartlarım</h3>
        <p class="text-gray-500 text-sm group-hover:text-primary">Tüm kelimelerini görüntüle</p>
      </div>

    </div>

  </main>

  <!-- FOOTER -->
  <footer class="p-4 text-center text-sm text-gray-500">
    © 2025 FlipLang. Tüm hakları saklıdır.
  </footer>

</body>

</html>

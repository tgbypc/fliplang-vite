<!DOCTYPE html>
<html lang="tr" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İstatistikler | FlipLang</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class", // <== Bu şart!
      theme: {
        extend: {
          colors: {
            primary: "#4F46E5",
            accent: "#F59E0B",
          },
        },
      },
    };
  </script>
</head>

<body class="min-h-screen font-sans text-gray-900 bg-white dark:bg-gray-900 dark:text-gray-100">

  <!-- HEADER -->
  <header class="p-4 bg-white dark:bg-gray-800 shadow flex justify-between items-center">
    <a href="index.html" class="no-underline hover:no-underline">
      <h1 class="text-xl font-bold text-primary">📚 FlipLang</h1>
    </a>
    <div class="flex items-center gap-4">
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 p-8 flex flex-col items-center justify-center gap-10">

    <h2 class="text-2xl md:text-3xl font-bold tracking-wide text-primary mb-6">Öğrenme İlerlemen</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">

      <!-- Toplam Kart -->
      <div class="bg-gradient-to-br from-white via-gray-100 to-white dark:from-gray-800 dark:via-gray-900 dark:to-gray-800 rounded-xl shadow p-6 text-center hover:scale-105 transition-all duration-300 shadow-md hover:shadow-xl">
        <h3 class="text-sm md:text-base font-semibold text-gray-800 dark:text-white mb-2">📦 Toplam Kart Sayısı</h3>
        <p id="totalCards" class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">0</p>
      </div>

      <!-- Toplam Tekrar (şimdilik sabit) -->
      <div class="bg-gradient-to-br from-white via-gray-100 to-white dark:from-gray-800 dark:via-gray-900 dark:to-gray-800 rounded-xl shadow p-6 text-center hover:scale-105 transition-all duration-300 shadow-md hover:shadow-xl">
        <h3 class="text-sm md:text-base font-semibold text-gray-800 dark:text-white mb-2">🔁 Toplam Tekrar Sayısı</h3>
        <p id="reviewedCards" class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">0</p>
      </div>

      <!-- Kutu Dağılımı -->
      <div class="bg-gradient-to-br from-white via-gray-100 to-white dark:from-gray-800 dark:via-gray-900 dark:to-gray-800 rounded-xl shadow p-6 col-span-full hover:scale-105 transition-all duration-300 shadow-md hover:shadow-xl">
        <h3 class="text-sm md:text-base font-semibold text-gray-800 dark:text-white mb-4 text-center">📊 Kutulara Göre Dağılım</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 justify-center text-white text-center">
          <div class="bg-orange-400 p-4 rounded-2xl w-full hover:shadow-lg transition duration-300 text-center">
            <p class="text-sm font-semibold text-gray-800 dark:text-white mb-1">📥 Yeni Kartlar</p>
            <p id="box1" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
          </div>
          <div class="bg-yellow-400 p-4 rounded-2xl w-full hover:shadow-lg transition duration-300 text-center">
            <p class="text-sm font-semibold text-gray-800 dark:text-white mb-1">⏳ 3 Günlük Tekrar</p>
            <p id="box2" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
          </div>
          <div class="bg-green-400 p-4 rounded-2xl w-full hover:shadow-lg transition duration-300 text-center">
            <p class="text-sm font-semibold text-gray-800 dark:text-white mb-1">📆 Haftalık Tekrar</p>
            <p id="box3" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
          </div>
          <div class="bg-blue-400 p-4 rounded-2xl w-full hover:shadow-lg transition duration-300 text-center">
            <p class="text-sm font-semibold text-gray-800 dark:text-white mb-1">🗓 1 Aylık Tekrar</p>
            <p id="box4" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
          </div>
          <div class="bg-purple-400 p-4 rounded-2xl w-full hover:shadow-lg transition duration-300 text-center">
            <p class="text-sm font-semibold text-gray-800 dark:text-white mb-1">✅ Öğrenilenler</p>
            <p id="box5" class="text-3xl font-bold text-gray-900 dark:text-white">0</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="p-4 text-center text-sm text-gray-500">
    © 2025 FlipLang. Tüm hakları saklıdır.
  </footer>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/stats.js"></script>
</body>

</html>
